name: Release Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.1)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Extract version from release tag
        id: get-version
        run: |
          # Remove 'v' prefix from tag (e.g., v1.2.0 -> 1.2.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Update package.json version
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          # Use bun instead of node for better compatibility
          bun -e "const pkg = require('./package.json'); pkg.version = '$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "Updated package.json to version $VERSION"

      - name: Install dependencies
        run: bun install

      - name: Compile TypeScript
        run: bun run compile

      - name: Package extension
        run: bun run package

      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./google-api-linter-${{ steps.get-version.outputs.version }}.vsix
          asset_name: google-api-linter-${{ steps.get-version.outputs.version }}.vsix
          asset_content_type: application/vsix

      - name: Publish to VS Code Marketplace
        if: github.event.release.prerelease == false
        run: bun run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.get-version.outputs.version }} [skip ci]"
          git push origin HEAD:main
