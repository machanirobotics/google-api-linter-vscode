version: v2
managed:
  enabled: true
  override:
    - file_option: java_package_prefix
      value: com
plugins:
  - remote: buf.build/protocolbuffers/plugins/java
    out: gen/java
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/plugins/java
    out: gen/java
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/plugins/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/plugins/go
    out: gen/go
    opt:
      - paths=source_relative
